<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>太空防御战 - Space Defense</title>
    <link rel="stylesheet" href="/src/styles/game.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff;
            background: #001122;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="loading">
            <h2>太空防御战正在启动...</h2>
            <p>Space Defense Loading...</p>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
